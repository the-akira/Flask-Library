<!-- Layout base do Projeto -->
<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container caixa-principal">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
	            <ul class="list-group skull text-center mt-4">
	              <a class="list-group-item" href="{{ url_for('main.home') }}"><strong>Home</strong></a>
	              <a class="list-group-item" href="{{ url_for('users.register') }}"><strong>Register</strong></a>
	              <a class="list-group-item" href="{{ url_for('users.login') }}"><strong>Login</strong></a>
	              <li class="list-group-item"><strong>Autores</strong></li>
	            </ul>
	            <div class="mb-3 mt-3">
					{% with messages = get_flashed_messages(with_categories=true) %}
					  {% if messages %}
					    {% for category, message in messages %}
					      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
					        <span>{{ message }}</span> 
					        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					    {% endfor %}
					  {% endif %}
					{% endwith %} 
				</div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
